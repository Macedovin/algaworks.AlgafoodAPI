spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Delega ao JPA o uso dos comandos DDL do SQL
spring.jpa.generate-ddl=true

# Forma no qual o Hibernate vai criar as tabelas (destrói ao final das sessões)
spring.jpa.hibernate.ddl-auto=create