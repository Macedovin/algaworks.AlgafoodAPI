spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC

# Utiliza VARIÁVEIS DE AMBIENTE  
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Delega ao JPA o uso dos comandos DDL do SQL (criação de tabelas, por exemplo)
spring.jpa.generate-ddl=true

# Forma no qual o Hibernate vai criar as tabelas (recria tudo destruindo dados anteriores)
spring.jpa.hibernate.ddl-auto=create

# Mostra no console as queries/ consultas e comandos SQL formatados
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Exibição de conteúdo na SAÍDA PADRÃO -> BINDING PARAMETERS
logging.level.org.hibernate.type=trace